<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <div class="calculator">
            <div class="input">
            </div>
            <div class="numeric-container">
                <button class="btn powGrey">C</button>
                <button class="btn powGrey"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn powGrey">%</button>
                <button class="btn orange">รท</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn orange">ร</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn orange">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn orange">+</button>
                <button class="btn">0</button>
                <button class="btn"></button>
                <button class="btn ">.</button>
                <button class="btn orange">=</button>
            </div>

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
